<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocNet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/194a362f31.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <a href="../downloads/eslintrc.json" download>test</a>
    <div class="header">
      <a href="/pages/sign-up/sign-up.html" style="color: white">Sign Up</a>
    </div>
    <div class="login-dark">
      <form id="pass" method="post" onsubmit="return goToMyGit()">
        <div>
          <img class="illustration" src="Socnet.png" width="100%" />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="Password"
            id="password"
          />
        </div>
        <div>
          <span>Internet Now</span>
        </div>
        <span class="wil">- SocNet</span>
      </form>
    </div>
    <div>
      <form action="https://www.paypal.com/donate" method="post" target="_top">
        <input type="hidden" name="business" value="zbarnz@yahoo.com" />
        <input type="hidden" name="item_name" value="Donations" />
        <input type="hidden" name="currency_code" value="USD" />
        <input
          type="image"
          src="Donate2.png"
          border="0"
          name="submit"
          title="PayPal - The safer, easier way to pay online!"
          alt="Donate with PayPal button"
        />
        <img
          alt=""
          border="0"
          src="https://www.paypal.com/en_US/i/scr/pixel.gif"
          width="0.2"
          height="0.2"
        />
      </form>
    </div>
    <div class="socialMedia">
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-pinterest"></a>
      <a href="#" class="fa fa-linkedin"></a>
      <a href="#" class="fa fa-instagram"></a>
      <a href="#" class="fa fa-youtube"></a>
      <a href="#" class="fa fa-google"></a>
      <a href="#" class="fa fa-snapchat-ghost"></a>
      <a href="#" class="fa fa-skype"></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
